version: '3.8'

services:
  #dev tools
  adminer:
    container_name: adminer
    image: adminer
    networks:
      - internal-net
    restart: always
    ports:
      - "2000:8080"

  #prod
  web:
    container_name: web
    build:
      context: ./web
      dockerfile: Dockerfile
    hostname: web
    networks:
      - gateway-net
    ports:
      - "8000:80"
    env_file: .env
    volumes:
      - ./web/image/default.conf:/etc/nginx/sites-enabled/default.conf
    working_dir: /var/www/html

  gateway-svc:
    container_name: gateway-svc
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    hostname: gateway-svc
    networks:
      - gateway-net
      - internal-net
    ports:
      - "8080:8080"
    env_file: .env
    volumes:
      - ./services/gateway/image/default.conf:/etc/nginx/sites-enabled/default.conf
    working_dir: /var/www/html

  product-svc:
    container_name: product-svc
    build:
      context: ./services/product
      dockerfile: Dockerfile
    hostname: product-svc
    networks:
      - internal-net
    expose:
      - "8080"
    env_file: .env
    depends_on:
      - product-svc-db
    volumes:
      - ./services/product/image/default.conf:/etc/nginx/sites-enabled/default.conf
    working_dir: /var/www/html

  product-svc-db:
    container_name: product-svc-db
    hostname: product-svc-db
    networks:
      - internal-net
    image: mariadb:10.8.3
    # Uncomment below when on Mac M1
    #    platform: linux/arm64/v8
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - ./db/product/mysql-data:/var/lib/mysql

networks:
  gateway-net:
  internal-net: